 <title>My Book List</title>

<body>
    <div class="container mt-4" >
        <h1 class="display-4 text-center">
          <i class="fas fa-book-open text-primary">

          </i> My<span class="text-primary">Book</span>List</h1>
          <form id="book-form">
            <div class="form-group">
              <label for="TITLE">TITLE</label>
              <input type="text" id="TITLE" class="form-control">
            </div>
            <div class="form-group">
              <label for="AUTHOR">AUTHOR</label>
              <input type="text" id="AUTHOR" class="form-control">
            </div>
            <div class="form-group">
              <label for="ISBN">ISBN</label>
              <input type="text" id="ISBN" class="form-control">
            </div>
        
            <button id="btnadd" class="btn btn-primary btn-block">Add Book</button>
               <button id="btnclear" class="btn btn-primary btn-block">Delete Book</button>
           
             </form>
           </div>
          <div id="dvcontainer"></div>
    
      <script src="newapp.js"></script>
